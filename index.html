<!DOCTYPE html>
<html>
<head>
    <title>Meal Plan Wizard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .step { display: none; }
        .active { display: block; }
        button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
        #output { margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 5px; }
    </style>
</head>
<body>

<h2>Meal Plan Creator</h2>

<!-- Step 1 -->
<div class="step active" id="step1">
    <h3>Step 1: Enter Meal Plan Name</h3>
    <input type="text" id="mealPlanName" placeholder="e.g. Fat Loss Plan" />
    <br>
    <button onclick="nextStep(1)">Next</button>
</div>

<!-- Step 2 -->
<div class="step" id="step2">
    <h3>Step 2: Set Target Calories</h3>
    <input type="number" id="calories" placeholder="e.g. 1800" />
    <br>
    <button onclick="nextStep(2)">Next</button>
</div>

<!-- Step 3 -->
<div class="step" id="step3">
    <h3>Step 3: Set Protein Target (g)</h3>
    <input type="number" id="protein" placeholder="e.g. 150" />
    <br>
    <button onclick="nextStep(3)">Next</button>
</div>

<!-- Step 4 -->
<div class="step" id="step4">
    <h3>Step 4: Set Carbs Target (g)</h3>
    <input type="number" id="carbs" placeholder="e.g. 180" />
    <br>
    <button onclick="nextStep(4)">Next</button>
</div>

<!-- Step 5 -->
<div class="step" id="step5">
    <h3>Step 5: Set Fat Target (g)</h3>
    <input type="number" id="fats" placeholder="e.g. 60" />
    <br>
    <button onclick="nextStep(5)">Next</button>
</div>

<!-- Step 6 -->
<div class="step" id="step6">
    <h3>Step 6: Generate Meal Plan</h3>
    <button id="generateMealPlanBtn">Generate</button>
    <div id="output"></div>
</div>

<script>
function nextStep(step) {
    // Save step data
    if (step === 1) {
        localStorage.setItem("mealPlanName", document.getElementById("mealPlanName").value);
    }
    if (step === 2) {
        localStorage.setItem("calories", document.getElementById("calories").value);
    }
    if (step === 3) {
        localStorage.setItem("protein", document.getElementById("protein").value);
    }
    if (step === 4) {
        localStorage.setItem("carbs", document.getElementById("carbs").value);
    }
    if (step === 5) {
        localStorage.setItem("fats", document.getElementById("fats").value);
    }

    // Move to next step
    document.getElementById(`step${step}`).classList.remove("active");
    document.getElementById(`step${step+1}`).classList.add("active");
}

// Generate meal plan
document.getElementById("generateMealPlanBtn").addEventListener("click", function() {
    let name = localStorage.getItem("mealPlanName");
    let calories = localStorage.getItem("calories");
    let protein = localStorage.getItem("protein");
    let carbs = localStorage.getItem("carbs");
    let fats = localStorage.getItem("fats");

    // Example plan with Herbalife
    let mealPlan = `
        <h4>${name}</h4>
        <p><strong>Daily Target:</strong> ${calories} kcal, ${protein}g protein, ${carbs}g carbs, ${fats}g fats</p>
        <hr>
        <p><strong>Breakfast:</strong> 2 scoops Herbalife Formula 1 + 200ml Oatside milk</p>
        <p><strong>Lunch:</strong> 150g grilled chicken breast, 150g rice, 100g steamed broccoli</p>
        <p><strong>Snack:</strong> 1 banana + 20g peanut butter</p>
        <p><strong>Dinner:</strong> 2 scoops Herbalife Formula 1 + 200ml Oatside milk</p>
    `;

    document.getElementById("output").innerHTML = mealPlan;
});
</script>

</body>
</html>
